<div class="flex-container" *ngIf="gameInstance != undefined">

  <level-load
    *ngIf="viewStatus == 2"
    (onStart)="playLevel()" >
  </level-load>

  <level-play
    [ngStyle]="{'display': gameDisplay}"
    [gameProblem]="gameInstance.levels[gameStatus.level].gameProblems[gameStatus.problem]"
    [gameLevel]="gameInstance.levels[gameStatus.level]"
    [toolbarConfig]="toolbarConfig"
    (isCorrect)="gameStatus.onAnswer($event)"
    >
  </level-play>

  <!--<game-over-->
    <!--[gameOverType]="gameOverType"-->
    <!--*ngIf="viewStatus == 4">-->
  <!--</game-over>-->

</div>
