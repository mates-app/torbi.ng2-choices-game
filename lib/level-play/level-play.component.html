<div class="flex-container">
<header>
  <game-toolbar
    [config]="toolbarConfig"
    ></game-toolbar>
</header>

<br>
<section class="content">
  <div
          *ngFor="let gameProblemm of gameLevel.gameProblems; let i = index"
          [ngStyle]="{'display': displayProblem(i)}"
          style="margin: auto">

  <math-problem-expression
          style="margin: auto"
          *ngIf="gameProblem.type == undefined || gameProblem.type == 'math'"
    [problemExpression]="gameProblemm.problemExpression">
  </math-problem-expression>

    <h2 style="color: white"
            *ngIf="gameProblem.type != undefined && gameProblem.type == 'text'">{{gameProblemm.problemExpression}}</h2>

  </div>

</section>

<br>

<footer
  *ngFor="let gameProblemm of gameLevel.gameProblems; let i = index"
  [ngStyle]="{'display': displayProblem(i)}">
  <answer-buttons
    [isMath]="gameProblem.type == undefined || gameProblem.type == 'math'"
    [answers]="gameProblemm.options"
    (answer)="processAnswer($event)">
  </answer-buttons>
</footer>
</div>
