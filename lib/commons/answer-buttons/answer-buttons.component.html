
<div *ngIf="answers !== null && isMath">
	<button
	  md-raised-button class="answer-button "
	  *ngFor="let answer of answers"
	  (click)="sendAnswer(answer)" 
	  [MathJax]="'$'+answer+'$'" >
	</button>
</div>

<div *ngIf="answers !== null && !isMath">
	<button
			md-raised-button class="answer-button "
			*ngFor="let answer of answers"
			(click)="sendAnswer(answer)"
			>{{answer}}
	</button>
</div>
